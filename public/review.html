<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
  </head>
  <body>
    <center>
      <button style="background-color: lightgreen">
        <h3>Step 1: Account</h3></button
      ><button style="background-color: lightgreen">
        <h3>Personal Details</h3></button
      ><button style="background-color: lightslategray">
        <h3>Your Review</h3>
      </button>
    </center>
    <form action="#" method="post">
      <fieldset>
        <legend><h1>Your Review</h1></legend>
        <br />
        <label><b>How did you hear about us?</b></label>
        <select name="Review">
          <option>Select Your option</option>
          <option value="facebook">Facebook</option>
          <option value="insta">Instagram</option>
          <option value="youtube">Youtube</option>
          <option value="ad">Advertisement</option></select
        ><br /><br />
        <label><b>Would you visit again?</b></label
        ><br /><br />
        <input type="radio" name="choice" value="yes" /><b>Yes</b>
        <input type="radio" name="choice" value="no" /><b>No</b>
        <input type="radio" name="choice" value="maybe" /><b>Maybe</b
        ><br /><br />
        <label><b>Comments:</b></label
        ><br /><br />
        <textarea
          name="comment"
          cols="30"
          rows="4"
          placeholder="Enter your comments here"
        ></textarea
        ><br /><br />
        <label><b>Documents:</b></label
        ><br /><br />
        <input type="file" /><br /><br />
        <input type="checkbox" /><label
          ><b>Sign me up for email updates</b></label
        ><br /><br />
        <a href="personal.html"
          ><img src="images/back.png" alt="back" width="60"
        /></a>
        <a href="submit.html"
          ><img src="images/submit.png" alt="back" width="60"
        /></a>
      </fieldset>
    </form>
  </body>
</html>
